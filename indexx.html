<!-- Problem Statement 2:Table creation with border
Create a webpage that displays a running champion table list, which has first name, last name, and grade of champions.-->
<h1>Running Champions list</h1>

    <table border="1" style="width:50%" >
    <!--Header row-->
    <tr>
    <th colspan="2">Name</th>
    <th>Grade</th>
    </tr>
    <!--Data row 1-->
    <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>4</td>
    </tr>
    <!--Data row 2-->
    <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>7</td>
    </tr>
    <!--Data row 3-->
    <tr>
    <td>Jill</td>
    <td>Jackson</td>
    <td>9</td>
    </tr>
